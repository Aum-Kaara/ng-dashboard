<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>AdminLTE 2 | Log in</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
		<!-- Bootstrap 3.3.6 -->
		<link href="../../../Content/css/_all-skins.min.css" rel="stylesheet" />

		<link href="../../../Content/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../Content/css/AdminLTE.css" rel="stylesheet" />
		<link href="../../../Content/css/font-awesome.css" rel="stylesheet" />
		<link href="../../../Content/css/style.css" rel="stylesheet" />

	</head>
	<body class="hold-transition register-page skin-blue">
		<div class="register-box">
			<div class="register-logo">
				<a href="../../../index.html">
					<b>Angular</b>ALITE</a>
			</div>

			<div class="register-box-body">
				<p class="login-box-msg">Register a new membership</p>

				<form action="../../../index.html" method="post">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" placeholder="Full name">
							<span class="glyphicon glyphicon-user form-control-feedback"/>
						</div>
						<div class="form-group has-feedback">
							<input type="email" class="form-control" placeholder="Email">
								<span class="glyphicon glyphicon-envelope form-control-feedback"/>
							</div>
							<div class="form-group has-feedback">
								<input type="password" class="form-control" placeholder="Password">
									<span class="glyphicon glyphicon-lock form-control-feedback"/>
								</div>
								<div class="form-group has-feedback">
									<input type="password" class="form-control" placeholder="Retype password">
										<span class="glyphicon glyphicon-log-in form-control-feedback"/>
									</div>
									<div class="row">
										<div class="col-xs-8">
											<div class="checkbox icheck">
												<label>
													<input type="checkbox"> I agree to the <a href="#">terms</a>
													</label>
												</div>
											</div>
											<!-- /.col -->
											<div class="col-xs-4">
												<button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
											</div>
											<!-- /.col -->
										</div>
									</form>


									<a href="login.html" class="text-center">I already have a membership</a>
								</div>
								<!-- /.form-box -->
							</div>
							<script src="../../../Scripts/jQuery-2.1.3.min.js"/>
							<script src="../../../Scripts/bootstrap.min.js"/>

						</body>
					</html>
