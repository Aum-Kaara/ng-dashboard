 <div class="" ng-controller="tableCtrl as datatables" >
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
        Simple Tables
			<small>preview of simple tables</small>
		</h1>
		<ol class="breadcrumb">
			<li>
				<a href="#">
					<i class="fa fa-dashboard"/> Home</a>
			</li>
			<li>
				<a href="#">Tables</a>
			</li>
			<li class="active">Simple</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Bordered Table</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">

						<table datatable dt-options="datatables.dtOptions" dt-columns="datatables
.dtColumns" class="table table-striped table-bordered table-hover" width="100%">
							<thead>
								<tr>
									<th data-hide="phone">ID</th>
									<th data-class="expand">
										<i class="fa fa-fw fa-user text-muted hidden-md hidden-sm
 hidden-xs"/> Name</th>
									<th data-hide="phone">
										<i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm
 hidden-xs"/> Phone</th>
									<th>Company</th>
									<th data-hide="phone,tablet">
										<i class="fa fa-fw fa-map-marker txt-color-blue
 hidden-md hidden-sm hidden-xs"/> Zip</th>
									<th data-hide="phone,tablet">City</th>
									<th data-hide="phone,tablet">
										<i class="fa fa-fw fa-calendar txt-color-blue
 hidden-md hidden-sm hidden-xs"/> Date</th>
								</tr>
							</thead>

						</table>

					</div>
					<!-- /.box-body -->

				</div>
			</div>
		</div>
		<!-- /.box -->
	</section>
	<!-- /.content -->
</div>
