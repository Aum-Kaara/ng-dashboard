<div class="" ng-controller="DataTableController as table">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Simple Tables
            <small>preview of simple tables</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Simple</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Bordered Table</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">

                        <table datatable="" dt-options="table.dtOptions" dt-column-defs="table.dtColumnDefs" class="table table-striped table-hover">
                            <tbody>
                                <tr class="ng-scope odd" ng-repeat="hero in table.heroes" role="row">
                                    <td class="ng-binding sorting_1">{{hero.id}}</td>
                                    <td class="ng-binding">{{hero.firstName}}</td>
                                    <td class="ng-binding">{{hero.lastName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->

                </div>
            </div>
        </div>
        <!-- /.box -->
    </section>
    <!-- /.content -->
</div>
