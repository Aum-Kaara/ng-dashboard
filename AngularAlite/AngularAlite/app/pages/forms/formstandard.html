<div>
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
            Form Elements
		</h1>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-default col-sm-12">
					<div class="box-header with-border">
						<div class="box-header">
							<h3>Inline Form</h3>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="row">
							<form role="form" class="form-inline ng-pristine ng-valid">

								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon bg-transparent">
											<i class="fa fa-user"/>
										</span>
										<input class="form-control" size="16" placeholder="First Name" type="text"/>
									</div>
								</div>

								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon bg-transparent">
											<i class="fa fa-lock"/>
										</span>

										<input id="input-password" placeholder="Type your password" class="form-control" type="password"/>
									</div>
								</div>
								<div class="checkbox c-checkbox">
									<label>
										<input type="checkbox"/>
										<span class="fa fa-check"/> Remember</label>
								</div>
								<button type="submit" class="btn btn-default">Sign in</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="box box-default col-sm-12">
					<div class="box-header with-border">
						<div class="box-header">
							<h3>Horizontal Form</h3>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body">

						<form class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Email</label>

									<div class="col-sm-10">
										<input class="form-control" id="inputEmail3" placeholder="Email" type="email"/>
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">Password</label>

									<div class="col-sm-10">
										<input class="form-control" id="inputPassword3" placeholder="Password" type="password"/>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<div class="checkbox">
											<label>
												<input type="checkbox"/> Remember me
											</label>
										</div>
									</div>
								</div>
							</div>
							<!-- /.box-body -->
							<div class="box-footer">
								<button type="submit" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-info pull-right">Sign in</button>
							</div>
							<!-- /.box-footer -->
						</form>
					</div>

				</div>
			</div>
			<div class="col-md-6">
				<div class="box box-default col-sm-12">
					<div class="box-header with-border">
						<div class="box-header">
							<h3>Vertical Form</h3>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<form role="form" class="ng-pristine ng-valid">
							<div class="form-group">
								<label>Email address</label>
								<div class="input-group">
									<input placeholder="Enter email" class="form-control" type="email"/>
									<span class="input-group-addon bg-transparent">
										<i class="fa fa-envelope-o"/>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label>Password</label>
								<div class="input-group">
								<input placeholder="Password" class="form-control" type="password"/>
								<span class="input-group-addon bg-transparent">
										<i class="fa fa-lock"/>
									</span>
								</div>
							</div>
							<div class="checkbox c-checkbox">
								<label>
									<input checked="" type="checkbox"/>
									<span class="fa fa-times"/> Check me out</label>
							</div>
							<button type="submit" class="btn btn-sm btn-default">Submit</button>
						</form>

					</div>

				</div>
			</div>
		</div>

	</section>
	<!-- /.content -->
</div>
